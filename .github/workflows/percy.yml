name: Percy Visual Tests

permissions:
  contents: read

on:
  push:
    branches: [master]
    paths:
      - '**/*.html'
      - '**/*.js'
      - '**/*.css'
  pull_request:
    branches: [master]
    paths:
      - '**/*.html'
      - '**/*.js'
      - '**/*.css'
  workflow_dispatch:
    inputs:
      skip_percy:
        description: 'Skip Percy snapshot upload (dry run)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Start preview server
        run: npx vite preview --port 5173 &
        shell: bash

      - name: Wait for server to start
        run: sleep 2

      - name: Run Percy tests
        if: ${{ github.event_name != 'workflow_dispatch' || inputs.skip_percy != 'true' }}
        run: npm run percy:test
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
